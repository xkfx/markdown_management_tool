<p>如果在源代码内没有加上 package ...</p>

<p>是无法以下面的方式访问到主类的。</p>
<p>D:\lab_&gt;java timer.LambdaTest</p>
<p>&nbsp;</p>
<p>加载时会返回</p>
<p>&nbsp;</p>
<p>&ldquo;错误: 找不到或无法加载主类 timer.LambdaTest&rdquo;</p>
