<p>win10环境用vscode打开一个他人的flutter项目，遇到依赖缺失的情况（Target of URI doesn't exist）。</p>
<p>用<strong>管理员模式</strong>打开vscode并用vscode打开一个控制台，输入命令flutter pub get即可。</p>
<p>运行成功后项目目录会创建 .flutter-plugins、.dart_tool/、等文件夹，这些文件夹一般都在.gitignore中，不会扰乱原始项目文件。</p>
