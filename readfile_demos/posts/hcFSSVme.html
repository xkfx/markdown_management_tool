<p>内容来自<a href="http://www.liaoxuefeng.com/wiki/0014316089557264a6b348958f449949df42a6d3a2e542c000/00143167793538255adf33371774853a0ef943280573f4d000" target="_blank">廖</a>雪峰的官方网站。</p>
<p>&nbsp;</p>
<p>1、<span style="color: #ff0000;"><strong>可迭代对象（</strong></span><code><span style="color: #ff0000;"><strong>Iterable）</strong></span>：可以直接作用于<code>for</code>循环的对象。</code></p>
<p>&nbsp;</p>
<p>2、集合数据类型：如<code>list</code>、<code>tuple</code>、<code>dict</code>、<code>set</code>、<code>str</code>等。</p>
<p>&nbsp;</p>
<p>3、<code>generator：</code>包括<span style="color: #ff0000;"><strong>生成器</strong></span>和带<code>yield</code>的 generator function。</p>
<p>&nbsp;</p>
<p>4、集合数据类型和&nbsp;generator都是可迭代对象。</p>
<p>&nbsp;</p>
<p>5、可以使用<code>isinstance()</code>判断一个对象是否是<code>Iterable</code>对象。</p>
<p>&nbsp;</p>
<p>6、<span style="color: #ff0000;"><strong><code>Iterator</code>对象：</strong></span>可以被<code>next()</code>函数调用并不断返回下一个值的对象。</p>
