<h1>&nbsp;</h1>
<p>线性变换可以看作参数、返回值都是向量的函数。&nbsp;</p>
<p>当多个线性变换复合作用于同一个向量的时候，可以通过矩阵复合运算（也就是矩阵乘法）得到一个等效变换。</p>
<p><img src="http://images2017.cnblogs.com/blog/1042431/201801/1042431-20180103102248737-1932515071.png" alt="" width="436" height="240" /></p>
<p>&nbsp;矩阵实际上描述（追踪）的是基向量的变换，而空间内任意向量则是基向量特定的线性组合。</p>
<p>矩阵复合运算可以类比为函数中的 f(g(x)) ，将 f 和 g 复合为一个函数。</p>
<p><img src="http://images2017.cnblogs.com/blog/1042431/201801/1042431-20180103102643518-639955150.png" alt="" width="567" height="303" /></p>
<p>计算的时候，只要<span style="color: #ff0000;">把内侧的矩阵 拆分为单个向量</span>分别用外侧矩阵处理，最后把得到的向量再<span style="color: #ff0000;">重新组合为一个矩阵</span>就可以了。</p>
